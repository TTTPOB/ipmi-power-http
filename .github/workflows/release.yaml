name: "tag-auto-release"

on:
  push:
    tags:
      - "v*"

jobs:
  build_x86_64-linux-musl:
    name: Build On x86_64-linux-musl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-x86_64-linux-musl
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true
      - uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cross
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target x86_64-unknown-linux-musl
      - name: Upload x86_64-linux-musl Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-musl-ipmi-power-http-binary
          path: target/x86_64-unknown-linux-musl/release/ipmi-power-http

  build_aarch64-linux-musl:
    name: Build On aarch64-linux-musl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-aarch64-linux-musl
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-musl
          override: true
      - uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cross
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target aarch64-unknown-linux-musl
      - name: Upload aarch64-linux-musl Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-linux-musl-ipmi-power-http-binary
          path: target/aarch64-unknown-linux-musl/release/ipmi-power-http

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_x86_64-linux-musl, build_aarch64-linux-musl]
    permissions:
      contents: write
    steps:
      - name: Download x86_64-linux-musl Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: x86_64-linux-musl-ipmi-power-http-binary
          path: ./x86_64-linux-musl
      - name: Download aarch64-linux-musl Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: aarch64-linux-musl-ipmi-power-http-binary
          path: ./aarch64-linux-musl
      - name: List Downloaded Artifacts
        run: |
          ls -lhaR
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload x86_64-linux-musl Build to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./x86_64-linux-musl/ipmi-power-http
          asset_name: ipmi-power-http-x86_64-linux-musl
          asset_content_type: application/octet-stream
      - name: Upload aarch64-linux-musl Build to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./aarch64-linux-musl/ipmi-power-http
          asset_name: ipmi-power-http-aarch64-linux-musl
          asset_content_type: application/octet-stream
